<html>
  <head>
    <title>Test</title>
    <style>
      section {
        display: inline-flex;
        background: gray;
        overflow: hidden;
        margin: .5em;
      }

      section > div {
        flex: 0 0 1.75em;
        display: flex;
        align-items: center;
        text-align: center;
      }

      section > div > span {
        flex: 1 0 auto;
      }
    </style>
  </head>
  <body>
    <template id="mybox">
      <section>
        <div><span>A</span></div>
        <form>
          <p class="title"></p>
          <input type="text" required />
        </form>
        <div><span>B</span></div>
      </section>
    </template>
    <div class="flex">
      <h2>with <code>flex: 0 0 1.75em;</code></h2>
    </div>
    <div class="width">
      <h2>with <code>flex: 0 0 auto; width: 1.75em;</code></h2>
    </div>

    <script type="text/javascript">
      for (i of [1, 2]) {
        const node = document.importNode(document.getElementById("mybox"), true).content;
        node.querySelector(".title").textContent = i;
        document.body.appendChild(node);
      }
    </script>
  </body>
</html>
