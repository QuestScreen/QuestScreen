<!doctype html>
<html lang="en">
<head>
    <title>RPScreen Control Center</title>
    <link rel="stylesheet" href="/style/pure-min.css"/>
    <link rel="stylesheet" href="/style/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">RPScreen</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-heading">Systems</li>
                {{range .Systems}}
                    <li class="pure-menu-item{{if .Selected}} pure-menu-selected{{end}}">
                        <a class="pure-menu-link" href="/systems/{{.DirName}}">{{.Name}}</a>
                    </li>
                {{end}}
                <li class="pure-menu-heading">Groups</li>
                {{range .Groups}}
                    <li class="pure-menu-item{{if .Selected}} pure-menu-selected{{end}}">
                        <a class="pure-menu-link" href="/groups/{{.DirName}}">{{.Name}}</a>
                    </li>
                {{end}}
            </ul>
        </div>
    </div>

    <div id="main">
        <article class="pure-g">
            {{range .Modules}}
                <section class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h2>{{.Name}}</h2>
                    {{.UI}}
                </section>
            {{end}}
        </article>
    </div>

</div>
<script src="/js/ui.js"></script>
</body>
</html>
