<!doctype html>
<html lang="en">
<head>
    <title>RPScreen Control Center</title>
    <link href="/css/pure-min.css" rel="stylesheet"/>
    <link href="/css/grids-responsive-min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/fontawesome.min.css" rel="stylesheet">
    <link href="/css/solid.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu" id="rp-menu">
            <a class="pure-menu-heading" href="/">RPScreen</a>

            <ul class="pure-menu-list" style="visibility: hidden" id="rp-menu-list">
                <li class="pure-menu-heading" id="rp-menu-system-heading"><i class="fas fa-book"></i> Systems</li>
                <li class="pure-menu-heading" id="rp-menu-group-heading"><i class="fas fa-users"></i> Groups</li>
            </ul>
        </div>
    </div>

    <div id="main">
        <header>
            <h1>Welcome to RPScreen</h1>
            <h2>Select a Group</h2>
        </header>
    </div>
</div>

<!-- templates for showing the state of the current group -->

<template id="tmpl-state">
    <article class="pure-g" id="module-state-wrapper">
        <h2 id="group-heading" class="pure-u-1"></h2>
        <hr class="pure-u-1" id="group-control-sep" />
        <!-- list of module state -->
    </article>
</template>
<template id="tmpl-state-module">
    <div class="pure-u-1 pure-u-md-1-5"><h3 class="state-module-name"></h3></div>
    <div class="pure-u-1 pure-u-md-4-5 state-module-content"></div>
    <hr class="pure-u-1"/>
</template>

<template id="tmpl-background-state">
    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover background-state-selector">
                <a href="#" class="pure-menu-link background-state-active"></a>
                <ul class="pure-menu-children"></ul>
            </li>
        </ul>
    </div>
</template>
<template id="tmpl-herolist-item">
    <li class="pure-menu-item">
        <a href="#" class="pure-menu-link">
            <i class="fas fa-eye-slash herolist-invisible"></i>
            <span class="herolist-item-name"></span>
        </a>
    </li>
</template>
<template id="tmpl-herolist-state">
    <div class="herolist-container">
        <button class="herolist-switch-all pure-button">Hide All</button>
        <dic class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover herolist-selector">
                    <a href="#" class="pure-menu-link">Heroes</a>
                    <ul class="pure-menu-children"></ul>
                </li>
            </ul>
        </dic>
    </div>
</template>
<template id="tmpl-overlay-item">
    <div class="visible-overlay-item">
        <span class="overlay-name"></span> <a href="#" class="overlay-close-btn"><i class="fas fa-times-circle"></i></a>
    </div>
</template>
<template id="tmpl-overlay-state">
    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover overlay-state-selector">
                <a href="#" class="pure-menu-link">Add Overlay</a>
                <ul class="pure-menu-children"></ul>
            </li>
        </ul>
    </div>
    <p class="visible-overlays"><strong>Visible: </strong></p>
</template>
<template id="tmpl-title-state">
    <div class="pure-form">
        <input type="text" class="title-state-text"/>
        <button type="submit" class="title-state-text-btn pure-button pure-button-primary">Update</button>
    </div>
</template>

<!-- templates for editing settings -->

<template id="tmpl-system-entry">
    <li class="pure-menu-item with-settings rp-menu-system-entry">
        <a class="pure-menu-link"></a>
        <a class="settings-link" href="#"><i class="fas fa-cog"></i></a>
    </li>
</template>
<template id="tmpl-group-entry">
    <li class="pure-menu-item with-settings rp-menu-group-entry">
        <a class="pure-menu-link"></a>
        <a class="settings-link" href="#"><i class="fas fa-cog"></i></a>
    </li>
</template>
<template id="tmpl-settings-page">
    <article class="pure-g">
        <h2 id="settings-heading" class="pure-u-1"></h2>
        <hr class="pure-u-1" id="settings-control-sep" />
        <div class="pure-u-1 pure-u-sm-1-2">
            <p id="settings-changed" style="visibility: hidden;">Settings have been changed.</p>
        </div>
        <div class="pure-u-1 pure-u-sm-1-2">
            <button class="pure-button" id="settings-cancel">Cancel</button>
            <button class="pure-button pure-button-primary" id="settings-save">Save</button>
        </div>
    </article>
</template>
<template id="tmpl-settings-module">
    <hr class="pure-u-1"/>
    <div class="pure-u-1 pure-u-md-1-5"><h3 id="module-settings-name"></h3></div>
    <div class="pure-u-1 pure-u-md-4-5 pure-form pure-form-aligned">
        <fieldset class="module-settings-content"></fieldset>
    </div>
</template>

<template id="tmpl-settings-item">
    <div class="pure-control-group">
        <label>
            <input type="checkbox" class="settings-item-checkbox"/>
            <span class="settings-item-name"></span>
        </label>
        <!-- setting contents goes here -->
    </div>
</template>

<template id="tmpl-settings-selectable-font">
    <select class="font-families"></select>
    <select class="font-size">
        <option value="0">Small</option>
        <option value="1">Content</option>
        <option value="2">Medium</option>
        <option value="3">Heading</option>
        <option value="4">Large</option>
        <option value="5">Huge</option>
    </select>
    <div class="pure-button-group" role="group" aria-label="Font Faces" style="display: inline">
        <button class="pure-button font-style-selector bold"><i class="fas fa-bold"></i></button>
        <button class="pure-button font-style-selector italic"><i class="fas fa-italic"></i></button>
    </div>
</template>

<script src="/js/ui.js"></script>
<script src="/js/sharedData.js"></script>
</body>
</html>
