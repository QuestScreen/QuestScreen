<!doctype html>
<html lang="en">
<head>
	<title>QuestScreen Control Center</title>
	<link href="/css/pure-min.css" rel="stylesheet"/>
	<link href="/css/grids-responsive-min.css" rel="stylesheet"/>
	<link href="/css/fontawesome.min.css" rel="stylesheet">
	<link href="/css/solid.min.css" rel="stylesheet">
	<link href="/style.css" rel="stylesheet"/>

	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta charset="UTF-8"/>

	<!-- favicon stuff -->

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
<header>
	<h1 class="pure-u-1">QuestScreen</h1>
	<nav id="mainmenu" class="pure-g">
		<div class="pure-u-1 pure-u-sm-1-3 pure-menu pure-menu-horizontal">
			<ul class="pure-menu-list">
				<li class="pure-menu-item pure-menu-has-children">
					<a id="open-group-menu" class="pure-menu-link" href="#">Switch Group <i class="fas fa-caret-down"></i></a>
					<ul id="menu-groups" class="pure-menu-children"></ul>
				</li>
			</ul>
		</div>
		<div class="pure-u-1 pure-u-sm-1-3 pure-menu">
			<ul class="pure-menu-list">
				<li class="pure-menu-item">
					<a id="show-config" class="pure-menu-link" href="#"><i class="fas fa-cog"></i> Configuration</a>
				</li>
			</ul>
		</div>
		<div class="pure-u-1 pure-u-sm-1-3 pure-menu">
			<ul class="pure-menu-list">
				<li class="pure-menu-item">
					<a id="show-datasets" class="pure-menu-link" href="#"><i class="fas fa-database"></i> Datasets</a>
				</li>
			</ul>
		</div>
	</nav>
</header>

<h2 id="title-wrapper">
	<a id="back-button" class="empty" href="#"><i class="fas fa-angle-left"></i> <span id="back-button-caption"></span></a>
	<span id="title"></span><span id="subtitle"></span>
	<a id="header-toggle"><i class="fas fa-angle-up"></i></a>
</h2>


<div id="page">
	<div id="pagemenu-wrapper">
		<nav id="pagemenu" class="pure-menu"></nav>
	</div>

	<main>
		<article>
			<noscript>
				<p style="text-align: center;">Please enable JavaScript.</p>
			</noscript>
		</article>
	</main>

	<div id="popup-wrapper">
		<form id="popup" class="pure-form">
			<h3 id="popup-title"></h3>
			<section id="popup-content"></section>
			<button class="pure-button" id="popup-cancel"></button>
			<button type="submit" class="pure-button pure-button-primary" id="popup-confirm"></button>
		</form>
	</div>
</div>

<!-- controls -->

<template id="tmpl-controls-switch">
	<label class="switch">
		<input type="checkbox">
		<span class="slider"></span>
	</label>
</template>

<template id="tmpl-controls-dropdown">
	<div class="pure-menu pure-menu-horizontal dropdown-container">
		<ul class="pure-menu-list">
			<li class="pure-menu-item pure-menu-has-children dropdown-selector">
				<a href="#" class="pure-menu-link">
					<span class="dropdown-caption"></span>
					<i class="fas fa-caret-down"></i>
				</a>
				<ul class="pure-menu-children"></ul>
			</li>
		</ul>
	</div>
</template>

<template id="tmpl-controls-dropdown-visible">
	<i class="fas fa-eye dropdown-visible"></i>
</template>
<template id="tmpl-controls-dropdown-invisible">
	<i class="fas fa-eye-slash dropdown-invisible"></i>
</template>
<template id="tmpl-controls-dropdown-item">
  <li class="pure-menu-item">
	  <a href="#" class="pure-menu-link">
		  <span class="dropdown-item-name"></span>
	  </a>
  </li>
</template>

<!-- app templates -->

<template id="tmpl-app-group-entry">
	<li class="pure-menu-item group-list-item">
		<a class="pure-menu-link" href="#"></a>
	</li>
</template>

<template id="tmpl-app-data-menu">
	<ul class="pure-menu-list">
		<li class="pure-menu-heading config-menu-system-heading">
			<!-- this is an <a> so that it can include padding as the surrounding <li>
			     needs padding: 0; to support hiding responsively. -->
			<a class="pure-menu-dummy-link">Systems</a>
		</li>
		<li class="pure-menu-heading config-menu-group-heading">
			<a class="pure-menu-dummy-link">Groups</a>
		</li>
	</ul>
</template>

<template id="tmpl-app-page-menu-entry">
	<li class="pure-menu-item">
		<a class="pure-menu-link" href="#"><i class="fas fa-sort"></i></a>
	</li>
</template>

<!-- templates for the main (info) page -->

<template id="tmpl-info-module-path">
	<span class="plugin-name"></span>
	<i class="fas fa-angle-right"></i>
	<span class="module-name"></span>
</template>

<template id="tmpl-info-module">
	<tr>
		<td class="module-path"></td>
		<td class="module-id"></td>
	</tr>
</template>

<template id="tmpl-info-core-message">
	<tr>
		<td><i class="fas"></i></td>
		<td>Core</td>
		<td class="text"></td>
	</tr>
</template>

<template id="tmpl-info-module-message">
	<tr>
		<td><i class="fas"></i></td>
		<td class="module-path"></td>
		<td class="text"></td>
	</tr>
</template>

<template id="tmpl-info-messages">
	<section class="messages">
		<h4 class="message-list-header">Messages</h4>
		<table class="message-list">
			<tbody></tbody>
		</table>
	</section>
</template>

<template id="tmpl-info">
	<section class="data-sheet">
		<h4 class="data-sheet-header"><i class="fas fa-film"></i> Loaded Modules</h4>
		<table class="module-list">
			<thead>
				<tr><th>Name</th><th>ID</th></tr>
			</thead>
			<tbody></tbody>
		</table>
	</section>
	<footer class="version-info">
		<p>QuestScreen <span class="app-version"></span></p>
		<p>This app is free software, distributed under the terms of the GNU GPL v3.</p>
	</footer>
</template>

<!-- templates for showing the state of the current group -->

<template id="tmpl-state-menu">
	<ul class="pure-menu-list"></ul>
</template>

<template id="tmpl-state-scene">
	<article id="module-state-wrapper">
		<!-- list of module state -->
	</article>
</template>
<template id="tmpl-state-module">
	<div class="pure-g state-module">
		<div class="pure-u-1 pure-u-md-1-5 state-module-header"><h3 class="state-module-name"></h3></div>
		<div class="pure-u-1 pure-u-md-4-5 state-module-content"></div>
	</div>
</template>

<!-- templates for editing config -->

<template id="tmpl-config-view">
	<article>
		<form class="pure-form">
			<fieldset class="config-view-controls">
				<button type="reset" class="pure-button">Reset</button>
				<button type="submit" class="pure-button pure-button-primary">Save</button>
			</fieldset>
		</form>
	</article>
</template>
<template id="tmpl-config-module">
	<section class="pure-g config-module">
		<div class="pure-u-1 pure-u-md-1-5 config-module-header"><h3 class="config-module-name"></h3></div>
		<div class="pure-u-1 pure-u-md-4-5 config-module-content"></div>
	</section>
</template>

<template id="tmpl-config-item">
	<fieldset>
		<label class="config-item-header">
			<input type="checkbox" class="config-item-checkbox"/>
			<span class="config-item-name"></span>
			<i class="fas fa-edit config-edit-indicator"></i>
		</label>
		<div class="config-item-container"><!-- setting contents goes here --></div>
	</fieldset>
</template>

<template id="tmpl-config-selectable-font">
	<div class="config-item-fragment">
		<label for="font-family">Family</label>
		<select name="font-family" class="font-families"></select>
	</div>
	<div class="config-item-fragment">
		<label for="font-size">Size</label>
		<select name="font-size" class="font-size">
			<option value="0">Small</option>
			<option value="1">Content</option>
			<option value="2">Medium</option>
			<option value="3">Heading</option>
			<option value="4">Large</option>
			<option value="5">Huge</option>
		</select>
	</div>
	<div class="config-item-fragment">
		<label for="font-style">Style</label>
		<div class="pure-button-group" role="group" aria-label="Font Faces" style="display: inline">
			<button class="pure-button font-style-selector bold"><i class="fas fa-bold"></i></button>
			<button class="pure-button font-style-selector italic"><i class="fas fa-italic"></i></button>
		</div>
	</div>
	<div class="config-item-fragment">
		<label for="font-color">Color</label>
		<input type="color" name="font-color" required />
	</div>
</template>

<template id="tmpl-config-selectable-background">
	<table class="config-item-table">
		<thead>
			<tr>
				<th></th><th>Primary</th><th>Secondary</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Color</th>
				<td><input type="color" name="primary-color" required /></td>
				<td><input type="color" name="secondary-color" required /></td>
			</tr>
			<tr>
				<th>Opacity</th>
				<td><input type="range" name="primary-opacity" min="0" max="255" step="1" required /></td>
				<td><input type="range" name="secondary-opacity" min="0" max="255" step="1" required /></td>
			</tr>
		</tbody>
	</table>
	<div class="config-item-fragment">
		<label for="texture">Texture</label><!-- texture dropdown injected here -->
	</div>
</template>

<!-- templates for editing datasets -->

<template id="tmpl-data-base">
	<article>
		<section class="data-sheet">
			<h4 class="data-sheet-header"><i class="fas fa-book"></i> Systems</h4>
			<div class="data-list systems">
				<a class="data-list-link create">
					<i class="fas fa-plus-square"></i>
				</a>
			</div>
		</section>
		<section class="data-sheet">
			<h4 class="data-sheet-header"><i class="fas fa-users"></i> Groups</h4>
			<div class="data-list groups">
				<a class="data-list-link create">
					<i class="fas fa-plus-square"></i>
				</a>
			</div>
		</section>
	</article>
</template>

<template id="tmpl-data-list-item">
	<div class="data-list-item">
		<span class="data-list-text"></span>
		<a class="data-list-link"><i class="fas"></i></a>
	</div>
</template>

<template id="tmpl-data-general">
	<section class="data-sheet">
		<h4 class="data-sheet-header"><i class="fas fa-file-alt"></i> General</h4>
		<form class="pure-form pure-form-aligned">
			<fieldset>
				<div class="pure-control-group">
						<label>Name</label>
						<input type="text" name="name" required />
						<span class="pure-form-message-inline edited"><i class="fas fa-edit"></i></span>
				</div>
				<!-- possible additional values -->

				<div class="pure-controls">
					<span class="hfill"></span>
					<button type="reset" class="pure-button">Reset</button>
					<button type="submit" class="pure-button pure-button-primary">Save</button>
				</div>
			</fieldset>
		</form>
	</section>
</template>

<template id="tmpl-data-system">
	<article>
		<!-- nameform injected here -->
	</article>
</template>

<template id="tmpl-data-group-system-selector">
	<div class="pure-control-group">
		<label>System</label>
		<!-- system selector dropdown injected here -->
		<span class="pure-form-message-inline edited"><i class="fas fa-edit"></i></span>
	</div>
</template>

<template id="tmpl-data-group">
	<article>
		<!-- nameform injected here -->
		<section class="data-sheet">
			<h4 class="data-sheet-header"><i class="fas fa-image"></i> Scenes</h4>
			<div class="data-list scenes">
				<a class="data-list-link create">
					<i class="fas fa-plus-square"></i>
				</a>
			</div>
		</section>
		<h3>Heroes</h3>
		<!-- editable heroes injected here -->
	</article>
</template>

<template id="tmpl-data-group-hero">
	<section class="data-sheet">
		<h4 class="data-sheet-header"><i class="fas fa-mask"></i> Hero</h4>
		<form class="pure-form pure-form-aligned">
			<fieldset>
				<div class="pure-control-group">
					<label>Name</label>
					<input type="text" name="name" required />
					<span class="pure-form-message-inline edited"><i class="fas fa-edit"></i></span>
				</div>
				<div class="pure-control-group">
					<label>Description</label>
					<input type="text" name="description" required />
					<span class="pure-form-message-inline edited"><i class="fas fa-edit"></i></span>
				</div>
				<div class="pure-controls">
					<button class="pure-button delete"><i class="fas fa-trash-alt"></i> Delete</button>
					<span class="hfill"></span>
					<button type="reset" class="pure-button">Reset</button>
					<button type="submit" class="pure-button pure-button-primary">Save</button>
				</div>
			</fieldset>
		</form>
	</section>
</template>

<template id="tmpl-data-scene-module">
	<div class="data-list-item">
		<span class="data-list-text">
			<span class="plugin-name"></span>
			<i class="fas fa-angle-right"></i>
			<span class="module-name"></span>
		</span>
		<span class="module-toggle">
			<!-- switch goes here -->
		</span>
		<span class="data-list-text edited"><i class="fas fa-edit"></i></span>
	</div>
</template>

<template id="tmpl-data-scene-modules">
	<div class="pure-control-group">
		<label>Modules</label>
		<div class="data-list modules">
		</div>
	</div>
</template>

<template id="tmpl-data-scene">
	<article>
		<!-- nameform with included tmpl-data-scene-modules injected here -->
	</article>
</template>

<template id="tmpl-popup-template-item">
	<li class="pure-menu-item template-item">
		<a class="pure-menu-link" href="#">
			<div class="template-container">
				<p class="template-identifier">
					<span class="plugin-name"></span>
					<i class="fas fa-angle-right"></i>
					<span class="template-name"></span>
				</p>
				<p class="template-descr"></p>
			</div>
			<i class="fas fa-sort"></i>
		</a>
	</li>
</template>

<template id="tmpl-popup-template-list">
	<div class="pure-menu template-list">
		<ul class="pure-menu-list"></ul>
	</div>
</template>

<!-- templates injected via plugins -->
