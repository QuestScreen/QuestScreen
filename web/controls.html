<a:package name="controls">
  <a:component name="Switch" a:controller>
    <a:handler>Swapped(value bool)</a:handler>
    <label class="switch">
      <input type="checkbox" a:capture="change:Swapped(value=prop(value))">
      <span class="slider"></span>
    </label>
  </a:component>

  <a:component name="DropdownItem" params="showVisible bool">
    <li class="pure-menu-item">
      <a href="#" class="pure-menu-link">
        <i a:if="showVisible" class="fas fa-eye dropdown-visible"></i>
        <i a:if="!showVisible" class="fas fa-eye-slash dropdown-invisible"></i>
        <span class="dropdown-item-name"></span>
      </a>
    </li>
  </a:component>

  <a:component name="Dropdown" a:controller>
    <div class="pure-menu pure-menu-horizontal dropdown-container">
      <ul class="pure-menu-list">
        <li class="pure-menu-item pure-menu-has-children dropdown-selector">
          <a href="#" class="pure-menu-link">
            <span class="dropdown-caption"></span>
            <i class="fas fa-caret-down"></i>
          </a>
          <ul class="pure-menu-children">
            <a:embed list type="DropdownItem"></a:embed>
          </ul>
        </li>
      </ul>
    </div>
  </a:component>
</a:package>
